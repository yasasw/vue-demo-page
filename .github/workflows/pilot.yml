name: pull-pluginmd-from-external-repo
# on:
#   issues:
#     types: [opened]
on: 
  workflow_dispatch:
    inputs:
      PluginAuthor:
        description: Repo owner
        required: true
      PluginRepo:
        description: Repo name
        required: true
      PluginBranch:
        description: Branch name
        default: master
        required: false
      PluginTitle:
        description: Plugin title
        required: true
      PluginAbstract:
        description: Summary
        required: true
      IsOEM:
        description: is plugin OEM
        required: false
      PluginTags:
        description: Plugin tags/keywords
        required: true
jobs:
  pull-readme-md:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Initial configs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo test 
          echo $(ls -a)
          echo ${{ github.event.inputs.repo }}
          cd src/plugins 
          branchName=submission/$(date +"%y%m%d")$PluginRepo
          commituser=yasasw
      - name: Fetch Plugin.md
        run: |
          wget https://raw.githubusercontent.com/${{ github.event.inputs.PluginAuthor }}/${{ github.event.inputs.PluginRepo }}/${{ github.event.inputs.PluginBranch }}/README.md -O ${{ github.event.issue.PluginRepo }}.md
      - name: Creating a new branch and pushing the changes
        run: |
          git config --global user.name "yasasw"
          git config --global user.email "yasas.wijetilake@gmail.com"
          git checkout -b $branchName
          git add ${{ github.event.issue.PluginRepo }}.md
          git commit -m "Updating plugin ${{ github.event.issue.PluginRepo }}.md"
          git push -u origin $branchName
      - name: Create PR
        run: |
          hub pull-request -m "$branchName" --base $commituser:master --head $commituser:$branchName